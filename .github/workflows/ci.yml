name: Build all services
on:
  push:
    branches: ["main"]

defaults:
  run:
    working-directory: ./backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.20.4'
      - run: go version
      - run: make init
      - name: Build
        run: make all

